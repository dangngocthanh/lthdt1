<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rwed</title>
</head>
<body>
<script>
  class Temperature {
    constructor(C){
      this.C=C
    }
    F(){
        return 'F= '+this.C*1.8+32
    }
    K(){
        return 'K= '+this.C+273.15
    }
  }
  let C=new Temperature(25)
  document.write(C.F()+', '+C.K())
</script>
</body>
</html>
